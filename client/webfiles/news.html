<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        body { display: flex; justify-content: center; align-items: center; font-family: Verdana, sans-serif; font-size: 150%; background-color: #f0f0f0; text-align: center; flex-direction: column; position: relative; }
        .news-container { width: 80%; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); padding: 20px; }
        .news-item { margin-bottom: 20px; }
        img { max-width: 100%; height: auto; border-radius: 10px; }
        h2 { font-size: 225%; }
    </style>
</head>
<body>
    <div class="news-container" id="newsContainer">
        <h2>Aktuelle Nachrichten</h2>
    </div>

    <script>
        fetch('/news')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const news = JSON.parse(doc.querySelector('body').textContent);
                const newsContainer = document.getElementById('newsContainer');
                news.forEach(newsItem => {
                    const newsElement = document.createElement('div');
                    newsElement.className = 'news-item';
                    newsElement.innerHTML = `
                        <h3>${newsItem.title}</h3>
                        <img src="${newsItem.image}" alt="News Image">
                        <p>${newsItem.firstSentence}</p>
                        <a href="${newsItem.shareurl}" target="_blank">Mehr lesen</a>
                    `;
                    newsContainer.appendChild(newsElement);
                });
            })
            .catch(error => console.error('Error fetching news:', error));
    </script>
</body>
</html>
