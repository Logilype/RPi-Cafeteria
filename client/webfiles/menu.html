<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Angebote</title>
    <style>
        /* Your CSS styles here */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, sans-serif;
            font-size: 150%;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container-table {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .offers-container {
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .offer-content {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
        }

        h2 {
            font-size: 225%;
        }

        /* Apply transition for opacity */
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

</html>
