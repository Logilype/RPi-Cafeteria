<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafDS Dashboard - Werbung bearbeiten</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        CafDS Dashboard
        <button id="logoutBtn">Ausloggen</button>
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/offers">Angebote bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menu">Speiseplan verwalten/bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menuentries">Speiseplaneinträge verwalten</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Medien verwalten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/settings">Einstellungen</a>
        </div>
    </div>
    <div class="content">
        <h2>Werbung verwalten</h2>
        <button onclick="window.location.href='/panel/advertising/new'" class="add-button">Neue Werbung hinzufügen</button>
        
        <div id="advertisements-list" class="grid-container">
            <!-- Advertisements will be loaded here -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Werbung bearbeiten</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editTitle">Titel</label>
                    <input type="text" id="editTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="editImage">Bild (optional)</label>
                    <select id="editImage">
                        <option value="">Kein Bild</option>
                        <!-- Image options will be loaded here -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Beschreibung (optional)</label>
                    <textarea id="editDescription" rows="4"></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="editEnabled">
                    <label for="editEnabled">Aktiv</label>
                </div>
                
                <button type="submit">Speichern</button>
            </form>
        </div>
    </div>

    <script src="/js/advertising.js"></script>
</body>
</html>
