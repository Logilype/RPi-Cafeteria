<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Panel - Menü bearbeiten</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        Cafeteria Panel
        <button id="logoutBtn" style="float: right; background-color: #ff4d4d; color: white; border: none; cursor: pointer; font-size: 50%; padding: 7px 15px; border-radius: 5px;">Ausloggen</button>
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Media verwalten</a>
        </div>
    </div>
    <div class="content">
        <div class="tables">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>Tage</th>
                    <th>id</th>
                </tr>
                <tr>
                    <td><input type="text" name="name" placeholder="(name)" required></td>
                    <td><input type="text" name="price" placeholder="(price)" required></td>
                    <td><select id="imgkey" style="width: 200px;">
                        (allimgs)

                    </select></td>
                    <td><input type="text" name="days" placeholder="(days)" required style="width: 300px;"></td>
                    <td id="ids">(id)</td>
                </tr> 
            </table>
            <button type="button" id="savebtn">Speichern</button>
        </div>
        
    </div>
    <div class="footer">
        <a href="https://github.com/logilype/cafeteria-digital-signage" style="color: white; text-decoration: none;">© Logilype & Felixmax_ 2024</a>
    </div>
</body>
<script>
    savebtn = document.getElementById("savebtn");
    savebtn.addEventListener("click", function(){
        var name = document.querySelector("input[name='name']").value;
        var price = document.querySelector("input[name='price']").value;
        var imgkey = document.getElementById("imgkey").value;
        var days = document.querySelector("input[name='days']").value;
        var id = document.getElementById("ids").innerHTML;
        var data = "name=" + name + "&price=" + price + "&image=" + imgkey + "&days=" + days + "&id=" + id;
        console.log(data);
        xml = new XMLHttpRequest();
        xml.open("POST", "/api/editentry", true);
        xml.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xml.send(data);
        xml.onreadystatechange = function(){
            if(xml.readyState == 4){
                if(xml.status == 200){
                    window.location.href = "/panel/menu";
                }
                else{
                    alert("Fehler: " + xml.status);
                }
            }
        }
    })
    document.getElementById("logoutBtn").addEventListener("click", function() {
        // Clear the token cookie
        document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        // Redirect to the login page
        window.location.href = "/ui/login";
    });
</script>
</html>
