<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafDS Dashboard - Angebote bearbeiten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> <!-- Corrected font weights -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        CafDS Dashboard
        <button id="logoutBtn">Ausloggen</button>
    </div>
    <div class="navbar" id="navbar">
        <div class="navbar-item-selected">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/offers">Angebote bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menuentries">Menüeinträge bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Medien verwalten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/settings">Einstellungen</a>
        </div>
    </div>
    <div class="content" style="width: 100%;">
        <div class="tables">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>Tage</th>
                    <th>id</th>
                </tr>
                <tr>
                    <td><input type="text" name="name" value="(name)" style="width: 95%;" required></td>
                    <td><input type="text" name="price" value="(price)" style="width: 95%;" required></td>
                    <td>
                        <select id="imgkey" style="width: 95%;">
                            (allimgs)
                        </select>
                    </td>
                    <td><input type="text" name="days" value="(days)" style="width: 95%;" required></td>
                    <td id="ids">(id)</td>
                </tr> 
            </table>
            <button type="button" id="savebtn">Speichern</button>
        </div>
        
    </div>
    <div class="footer">
        <a href="https://github.com/logilype/cafeteria-digital-signage" style="color: white; text-decoration: none;">© Logilype & Felixmax_ 2024</a>
    </div>
</body>
<script>
    savebtn = document.getElementById("savebtn");
    savebtn.addEventListener("click", function(){
        var name = document.querySelector("input[name='name']").value;
        var price = document.querySelector("input[name='price']").value;
        var imgkey = document.getElementById("imgkey").value;
        var days = document.querySelector("input[name='days']").value;
        var id = document.getElementById("ids").innerHTML;
        var data = "name=" + name + "&price=" + price + "&image=" + imgkey + "&days=" + days + "&id=" + id;
        console.log(data);
        xml = new XMLHttpRequest();
        xml.open("POST", "/api/editentry", true);
        xml.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xml.send(data);
        xml.onreadystatechange = function(){
            if(xml.readyState == 4){
                if(xml.status == 200){
                    window.location.href = "/panel/offers";
                }
                else{
                    alert("Fehler: " + xml.status);
                }
            }
        }
    })
    document.getElementById("logoutBtn").addEventListener("click", function() {
        // Clear the token cookie
        document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        // Redirect to the login page
        window.location.href = "/ui/login";
    });
</script>
</html>
