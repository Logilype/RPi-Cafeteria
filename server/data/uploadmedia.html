<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Panel</title>
    <link rel="stylesheet" href="/assets/admin-panel.css">
</head>
<body>
    <div class="header">
        Cafeteria Panel
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/media">Media verwalten</a>
        </div>
    </div>
    <div class="content">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="button" id="uploadBtn">Hochladen</button>
        </form>
    </div>
    <div class="footer">
        <a href="https://solo.to/felixmax_" style="color: white; text-decoration: none;">© Felixmax_ 2023</a>
    </div>
    <script>
        document.getElementById("uploadBtn").addEventListener("click", function() {
            var formData = new FormData(document.getElementById("uploadForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/upload", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Upload erfolgreich!");
                    window.location.href = "/panel/media";
                } else if (xhr.readyState == 4) {
                    alert("Fehler beim Hochladen: " + xhr.status);
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
