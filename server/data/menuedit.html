<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Panel - Menü bearbeiten</title>
    <style>

        body {
            background-color: rgb(36, 36, 36);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .header {
            font-size: 300%;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .navbar {
            width: 100%;
            height: 50px;
            background-color: rgb(71, 71, 71);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-item {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 150%;
            text-decoration: none;
        }

        .navbar-item-selected {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 150%;
            text-decoration: none;
            border-bottom: 2px solid white;
        }

        a {
            color: white;
            text-decoration: none;
        }
        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: rgb(71, 71, 71);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            font-size: 150%;
        }

        .actionbuttons {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        Cafeteria Panel
        <button id="logoutBtn" style="float: right; background-color: #ff4d4d; color: white; border: none; cursor: pointer; font-size: 50%; padding: 7px 15px; border-radius: 5px;">Ausloggen</button>
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Media verwalten</a>
        </div>
    </div>
    <div class="content">
        <div class="tables">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>Tage</th>
                    <th>Befehle</th>
                </tr>
                (renderanchor) <!-- This will be replaced with the actual entries -->
            </table>
        </div>
        <div class="actionbuttons">
            <input type="button" value="Hinzufügen" id="newbtn">
            <input type="button" value="Aktualisieren Senden" id="refreshbtn">
        </div>
    </div>
    <div class="footer">
        <a href="https://solo.to/felixmax_" style="color: white; text-decoration: none;">© Felixmax_ 2023</a>
    </div>
    <script>
        document.getElementById("newbtn").addEventListener("click", function() {
            window.location.href = "/panel/menu/new"; // Redirect to new entry page
        });

        document.getElementById("refreshbtn").addEventListener("click", function() {
            window.location.href = "/panel?intent=refresh"; // Refresh the page
        });

        function deleteEntry(id) {
            if (confirm("Möchten Sie diesen Eintrag wirklich löschen?")) {
                fetch(`/api/deleteentry`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: id }),
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload(); // Reload the page to see changes
                    } else {
                        alert("Fehler beim Löschen des Eintrags.");
                    }
                });
            }
        }

        document.getElementById("logoutBtn").addEventListener("click", function() {
            // Clear the token cookie
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            // Redirect to the login page
            window.location.href = "/ui/login";
        });
    </script>
</body>
</html>
