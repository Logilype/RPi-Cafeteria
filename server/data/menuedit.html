<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Bearbeiten</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background-color: #333;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        .navbar-item, .navbar-item-selected {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .navbar-item-selected {
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .tables {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actionbuttons {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        Cafeteria Panel
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Media verwalten</a>
        </div>
    </div>
    <div class="content">
        <div class="tables">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>Tage</th>
                    <th>Befehle</th>
                </tr>
                (renderanchor)
            </table>
        </div>
        <div class="actionbuttons">
            <input type="button" value="Hinzufügen" id="newbtn">
            <input type="button" value="Bilder verwalten" id="uploadimgbtn">
            <input type="button" value="Aktualisieren Senden" id="refreshbtn">
        </div>
    </div>
    <div class="footer">
        <a href="https://solo.to/felixmax_" style="color: white; text-decoration: none;">© Felixmax_ 2023</a>
    </div>
    <script>
        document.querySelector("#newbtn").addEventListener("click", function(){
            window.location.href = "/panel/menu/new";
        });
        document.querySelector("#uploadimgbtn").addEventListener("click", function(){
            window.location.href = "/panel/media";
        });
        document.querySelector("#refreshbtn").addEventListener("click", function(){
            window.location.href = "/panel?intent=refresh";
        });
    </script>
</body>
</html>
