<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Panel - Menü Bearbeiten</title>
    <link rel="stylesheet" href="/assets/admin-panel.css">
</head>
<body>
    <div class="header">
        Cafeteria Panel
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Media verwalten</a>
        </div>
    </div>
    <div class="content">
        <form id="editForm">
            <input type="hidden" name="id" value="(id)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="(name)">
            <label for="price">Preis:</label>
            <input type="text" id="price" name="price" value="(price)">
            <label for="days">Tage:</label>
            <input type="text" id="days" name="days" value="(days)">
            <label for="image">Bild:</label>
            <select id="image" name="image">
                <option value="image1.jpg">image1.jpg</option>
                <option value="image2.jpg">image2.jpg</option>
                <option value="image3.jpg">image3.jpg</option>
            </select>
            <button type="submit">Speichern</button>
        </form>
    </div>
    <script>
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/editmenu", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(data);
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    if(xhr.status == 200){
                        window.location.href = "/panel/menu";
                    } else {
                        alert("Fehler: " + xhr.status);
                    }
                }
            }
        });
    </script>
    <div class="footer">
        <a href="https://solo.to/felixmax_" style="color: white; text-decoration: none;">© Felixmax_ 2023</a>
    </div>
</body>
</html>
