<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Panel - Menü bearbeiten</title>
    <link rel="stylesheet" href="/assets/admin-panel.css">
</head>
<body>
    <div class="header">
        Cafeteria Panel
    </div>
    <div class="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Media verwalten</a>
        </div>
    </div>
    <div class="content">
        <div class="tables">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>Tage</th>
                </tr>
                <tr>
                    <td><input type="text" name="name" placeholder="Name" required></td>
                    <td><input type="text" name="price" placeholder="Preis" required></td>
                    <td><select id="imgkey" style="width: 200px;">
                        (allimgs)
                    </select></td>
                    <td><input type="text" name="days" placeholder="Tage" required></td>
                </tr> 
            </table>
            <button type="button" id="savebtn" style="width: 500px; height: 60px;">Speichern</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://solo.to/felixmax_" style="color: white; text-decoration: none;">© Felixmax_ 2023</a>
    </div>
    <script>
        document.getElementById("savebtn").addEventListener("click", function(){
            var name = document.querySelector("input[name='name']").value;
            var price = document.querySelector("input[name='price']").value;
            var imgkey = document.getElementById("imgkey").value;
            var days = document.querySelector("input[name='days']").value;
            var data = "name=" + encodeURIComponent(name) + "&price=" + encodeURIComponent(price) + "&image=" + encodeURIComponent(imgkey) + "&days=" + encodeURIComponent(days);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/newentry", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(data);
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    if(xhr.status == 200){
                        window.location.href = "/panel/menu";
                    } else {
                        alert("Fehler: " + xhr.status);
                    }
                }
            }
        });
    </script>
</body>
</html>
