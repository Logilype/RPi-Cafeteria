<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafDS Dashboard - Einstellungen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        CafDS Dashboard
        <button id="logoutBtn">Ausloggen</button>
    </div>
    <div class="navbar" id="navbar">
        <div class="navbar-item">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/offers">Angebote bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menu">Menü bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menuentries">Menüeinträge bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Medien verwalten</a>
        </div>
        <div class="navbar-item-selected">
            <a href="/panel/settings">Einstellungen</a>
        </div>
    </div>
    <div class="content">
        <h2>Einstellungen</h2>
        <form id="settingsForm">
            <label for="theme">Thema:</label>
            <select id="theme" name="theme">
                <option value="light">Hell</option>
                <option value="dark">Dunkel</option>
            </select>
            <br>
            <label for="refreshRate">Aktualisierungsrate (Sekunden):</label>
            <input type="number" id="refreshRate" name="refreshRate" min="1" value="5">
            <br>
            <label for="pageSwitchInterval">Seitenwechselintervall (Sekunden):</label>
            <input type="number" id="pageSwitchInterval" name="pageSwitchInterval" min="1" value="10">
            <br>
            <label for="offerDisplayDuration">Angebotsanzeigedauer (Sekunden):</label>
            <input type="number" id="offerDisplayDuration" name="offerDisplayDuration" min="1" value="15">
            <br>
            <input type="submit" value="Einstellungen speichern">
        </form>
        <div id="feedback" style="color: green; margin-top: 10px;"></div>
    </div>
    <div class="footer">
        <a href="https://github.com/logilype/cafeteria-digital-signage" style="color: white; text-decoration: none;">© Logilype & Felixmax_ 2024</a>
    </div>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/ui/login";
        });

        document.getElementById("settingsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            const theme = document.getElementById("theme").value;
            const refreshRate = document.getElementById("refreshRate").value;
            const pageSwitchInterval = document.getElementById("pageSwitchInterval").value;
            const offerDisplayDuration = document.getElementById("offerDisplayDuration").value;

            // Here you would typically send the data to your server or save it locally
            // For demonstration, we'll just show a success message
            document.getElementById("feedback").textContent = "Einstellungen erfolgreich gespeichert!";

            // Save the refreshRate setting
            // This could involve sending it to a server or saving it locally
            console.log("Refresh rate set to:", refreshRate, "seconds");

            // Example: Update a refresh interval in your app
            // Assuming you have a function updateContent() that refreshes the content
            clearInterval(window.refreshInterval);
            window.refreshInterval = setInterval(updateContent, refreshRate * 1000);
        });

        function updateContent() {
            // Logic to refresh or update content
            console.log("Content updated");
        }
    </script>
</body>
</html>
