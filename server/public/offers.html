<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafeteria Angebote</title>
 <!-- Corrected font weights -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            user-select: none;
            background-color: #f0f0f0;
            font-size: 150%;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        .container-table {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .offers-container {
            width: 90%;
            height: 85vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .offer-content {
            text-align: left;
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            gap: 50px;
            align-items: center;
            padding: 20px;
            flex: 1;
            height: calc(100% - 100px - 60px);
            box-sizing: border-box;
        }

        .image-column {
            flex: 3;
            max-width: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            min-height: 300px;
        }

        .info-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 20px;
            height: 100%;
            justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 500px;
            min-height: 400px;
        }

        .info-column p {
            margin: 0;
            font-size: 130%;
            line-height: 1.4;
        }

        .price {
            color: #2e7d32;
            font-weight: bold;
            font-size: 150% !important;
        }

        .days {
            color: #666;
            font-size: 110% !important;
        }

        h2 {
            margin: 20px 0 30px 0;
            font-size: 225%;
            text-align: center;
            flex-shrink: 0;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fade-in.visible {
            opacity: 1;
        }

        .title-of-caf-institute-thing {
            position: absolute;
            top: 0.5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 10pt;
        }

    </style>
</head>

<body>
    <h3 class="title-of-caf-institute-thing">Cafeteria im Schulzentrum</h3>
    <div class="container-table">
        <div class="offers-container fade-in">
            <h2>Angebote</h2>
            <div class="offer-content" id="offerContent">
                <div class="image-column">
                    <img id="offerImage" src="" alt="Angebotsbild">
                </div>
                <div class="info-column">
                    <p id="offerName"></p>
                    <p class="price" id="offerPrice"></p>
                    <p id="offerDays"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var offersData = (datarenderplace);
        var dailyOffers = offersData.daily;
        var weeklyOffers = offersData.weekly;
        var currentDailyIndex = 0;
        var currentWeeklyIndex = 0;
        var showingDaily = true; // Track which type we're showing
        
        var offerContent = document.getElementById("offerContent");
        var offerImage = document.getElementById("offerImage");
        var offerName = document.getElementById("offerName");
        var offerPrice = document.getElementById("offerPrice");
        var offerDays = document.getElementById("offerDays");
        const offersContainer = document.querySelector('.offers-container');

        function updateContent(offer) {
            offerImage.src = offer.image;
            offerName.textContent = offer.name;
            offerPrice.innerHTML = offer.price.toFixed(2).replace('.', ',') + '&nbsp;â‚¬';
            offerDays.textContent = "Im Angebot: " + offer.days;
            
            if (!offersContainer.classList.contains('visible')) {
                offersContainer.classList.add('visible');
            }
            offerContent.style.opacity = 1;
        }

        function updateOffer() {
            // Alternate between daily and weekly offers
            if (showingDaily) {
                var offer = dailyOffers[currentDailyIndex];
                currentDailyIndex = (currentDailyIndex + 1) % dailyOffers.length;
                // Switch to weekly after showing all daily offers
                if (currentDailyIndex === 0) {
                    showingDaily = false;
                }
            } else {
                var offer = weeklyOffers[currentWeeklyIndex];
                currentWeeklyIndex = (currentWeeklyIndex + 1) % weeklyOffers.length;
                // Switch back to daily after showing all weekly offers
                if (currentWeeklyIndex === 0) {
                    showingDaily = true;
                }
            }

            offerContent.style.opacity = 0;
            
            const img = new Image();
            img.onload = function() {
                setTimeout(() => {
                    updateContent(offer);
                }, 500);
            };
            img.src = offer.image;
        }

        // Fetch settings from the server
        fetch('http://localhost:3000/api/settings')
            .then(response => response.json())
            .then(settings => {
                var offerDisplayDuration = parseInt(settings.offerDisplayDuration, 10) * 1000; // Convert to milliseconds
                // Initial call to set the first offer
                updateOffer();
                // Set an interval to cycle through offers
                setInterval(updateOffer, offerDisplayDuration);
            })
            .catch(error => {
                console.error('Error fetching settings:', error);
                // Fallback to a default duration if fetching settings fails
                var defaultDuration = 8000; // 8 seconds
                updateOffer();
                setInterval(updateOffer, defaultDuration);
            });
    </script>
</body>
</html>
