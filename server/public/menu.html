<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cafeteria Speiseplan</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            user-select: none;
            background-color: #f0f0f0;
            font-size: 140%;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        .title-of-caf-institute-thing {
            position: absolute;
            top: 0.5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 10pt;
        }

        .menu-container {
            width: 95%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }

        .menu-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }

        .menu-table th {
            background-color: #f8f8f8;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-size: 110%;
        }

        .menu-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
            vertical-align: middle;
            line-height: 1.4;
        }

        .menu-table .price-column {
            text-align: right;
            color: #2e7d32;
            font-weight: bold;
            width: 80px;
            white-space: nowrap;
            font-size: 85%;
        }

        .menu-category {
            font-weight: bold;
            background-color: #f5f5f5;
            width: 140px;
            white-space: nowrap;
        }

        h2 {
            margin: 20px 0;
            font-size: 225%;
        }

        .menu-item-cell {
            max-width: 350px;
            line-height: 1.4;
            padding-right: 25px;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h3 class="title-of-caf-institute-thing">Cafeteria im Schulzentrum</h3>
    <div class="menu-container fade-in">
        <h2>Speiseplan</h2>
        <table class="menu-table">
            <tr>
                <th>---</th>
                <th>Montag</th>
                <th>Preis</th>
                <th>Dienstag</th>
                <th>Preis</th>
                <th>Mittwoch</th>
                <th>Preis</th>
                <th>Donnerstag</th>
                <th>Preis</th>
            </tr>
            <tr>
                <td class="menu-category">Cafeteria Menü 1</td>
                <td class="menu-item-cell" id="cafeteriaMenu1Monday"></td>
                <td class="price-column" id="price-cafeteriaMenu1Monday"></td>
                <td class="menu-item-cell" id="cafeteriaMenu1Tuesday"></td>
                <td class="price-column" id="price-cafeteriaMenu1Tuesday"></td>
                <td class="menu-item-cell" id="cafeteriaMenu1Wednesday"></td>
                <td class="price-column" id="price-cafeteriaMenu1Wednesday"></td>
                <td class="menu-item-cell" id="cafeteriaMenu1Thursday"></td>
                <td class="price-column" id="price-cafeteriaMenu1Thursday"></td>
            </tr>
            <tr>
                <td class="menu-category">Cafeteria Menü 2</td>
                <td class="menu-item-cell" id="cafeteriaMenu2Monday"></td>
                <td class="price-column" id="price-cafeteriaMenu2Monday"></td>
                <td class="menu-item-cell" id="cafeteriaMenu2Tuesday"></td>
                <td class="price-column" id="price-cafeteriaMenu2Tuesday"></td>
                <td class="menu-item-cell" id="cafeteriaMenu2Wednesday"></td>
                <td class="price-column" id="price-cafeteriaMenu2Wednesday"></td>
                <td class="menu-item-cell" id="cafeteriaMenu2Thursday"></td>
                <td class="price-column" id="price-cafeteriaMenu2Thursday"></td>
            </tr>
            <tr>
                <td class="menu-category">Dessert</td>
                <td class="menu-item-cell" id="dessertMonday"></td>
                <td class="price-column" id="price-dessertMonday"></td>
                <td class="menu-item-cell" id="dessertTuesday"></td>
                <td class="price-column" id="price-dessertTuesday"></td>
                <td class="menu-item-cell" id="dessertWednesday"></td>
                <td class="price-column" id="price-dessertWednesday"></td>
                <td class="menu-item-cell" id="dessertThursday"></td>
                <td class="price-column" id="price-dessertThursday"></td>
            </tr>
            <tr>
                <td class="menu-category">Salat 1</td>
                <td class="menu-item-cell" id="salat1Monday"></td>
                <td class="price-column" id="price-salat1Monday"></td>
                <td class="menu-item-cell" id="salat1Tuesday"></td>
                <td class="price-column" id="price-salat1Tuesday"></td>
                <td class="menu-item-cell" id="salat1Wednesday"></td>
                <td class="price-column" id="price-salat1Wednesday"></td>
                <td class="menu-item-cell" id="salat1Thursday"></td>
                <td class="price-column" id="price-salat1Thursday"></td>
            </tr>
            <tr>
                <td class="menu-category">Salat 2</td>
                <td class="menu-item-cell" id="salat2Monday"></td>
                <td class="price-column" id="price-salat2Monday"></td>
                <td class="menu-item-cell" id="salat2Tuesday"></td>
                <td class="price-column" id="price-salat2Tuesday"></td>
                <td class="menu-item-cell" id="salat2Wednesday"></td>
                <td class="price-column" id="price-salat2Wednesday"></td>
                <td class="menu-item-cell" id="salat2Thursday"></td>
                <td class="price-column" id="price-salat2Thursday"></td>
            </tr>
        </table>
    </div>

    <script>
        const menuData = (datarenderplace);
        const menuEntries = {};
        const menuContainer = document.querySelector('.menu-container');

        function formatPrice(price) {
            return price === 0 ? "Im Menü" : price.toFixed(2).replace('.', ',') + ' €';
        }

        function displayMenuItem(entryId, cellId) {
            const nameCell = document.getElementById(cellId);
            const priceCell = document.getElementById(`price-${cellId}`);
            
            if (!entryId || entryId === "") {
                nameCell.textContent = "---";
                priceCell.textContent = "---";
                return;
            }

            const entry = menuEntries[entryId];
            if (entry) {
                nameCell.textContent = entry.name;
                priceCell.textContent = formatPrice(entry.price);
            } else {
                nameCell.textContent = "---";
                priceCell.textContent = "---";
            }
        }

        async function loadMenuEntries() {
            try {
                const response = await fetch('/api/menuentries');
                const entries = await response.json();
                entries.forEach(entry => {
                    menuEntries[entry.id] = entry;
                });
                Object.keys(menuData).forEach(key => {
                    displayMenuItem(menuData[key], key);
                });
                menuContainer.classList.add('visible');
            } catch (error) {
                console.error('Error loading menu entries:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMenuEntries);
    </script>
</body>
</html>
