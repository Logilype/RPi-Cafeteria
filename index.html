<!DOCTYPE html>
<html lang="de">

<!-- This is a concept file, which the whole project started with -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Angebote</title>
    <style>

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, sans-serif;
            font-size: 150%;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container-table {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .offers-container {
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .offer-content {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
        }

        h2 {
            font-size: 225%;
        }

        /* Apply transition for opacity */
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
    </style>
</head>

<body>
    <div class="container-table">
        <div class="offers-container">
            <h2>Angebote</h2>
            <div class="offer-content" id="offerContent">
                <img id="offerImage" src="" alt="Angebotsbild">
                <p id="offerName"></p>
                <p id="offerPrice"></p>
                <p id="offerDays"></p>
            </div>
        </div>
    </div>

    <script>
        // Your JavaScript code here
        // Define your offer data and cycling logic here
        var offers = [
            { name: "Bratwurst im Brötchen", price: "€1,70", image: "bratwurst.jpg", days: "Montag, Dienstag, Mittwoch, Donnerstag" },
            { name: "Waffeln mit Puderzucker", price: "€1,00", image: "waffeln-puderzucker.jpg", days: "Donnerstag" },
            { name: "Waffeln mit Nutella oder Marmelade", price: "€1,50", image: "waffeln-nutella-marmelade.jpg", days: "Donnerstag" }

        ];

        var currentOfferIndex = 0;
        var offerContent = document.getElementById("offerContent");
        var offerImage = document.getElementById("offerImage");
        var offerName = document.getElementById("offerName");
        var offerPrice = document.getElementById("offerPrice");
        var offerDays = document.getElementById("offerDays");

        function fadeIn(element) {
            element.style.opacity = 0;
            element.style.transition = 'opacity 0s';
            requestAnimationFrame(function () {
                element.style.transition = 'opacity 0.5s';
                element.style.opacity = 1;
            });
        }

        function updateOffer() {
            var offer = offers[currentOfferIndex];

            // Apply a fade-out effect before changing the content
            offerContent.style.opacity = 0;

            setTimeout(function () {
                offerImage.src = offer.image;
                offerName.textContent = offer.name;
                offerPrice.textContent = offer.price;
                offerDays.textContent = "Verfügbar an: " + offer.days;

                // Apply a fade-in effect after changing the content
                fadeIn(offerContent);

                currentOfferIndex = (currentOfferIndex + 1) % offers.length;
            }, 500); // Adjust the delay (in milliseconds) based on your preference
        }

        // Initial call to set the first offer
        updateOffer();

        // Set an interval to cycle through offers
        setInterval(updateOffer, 15000); // Change offers every 15 seconds
    </script>
</body>

</html>
